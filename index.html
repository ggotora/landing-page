<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anya and Gilbert's Guitars</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body id="home">
    <header id="header">
        <img src="https://www.flaticon.com/premium-icon/icons/svg/1776/1776701.svg" alt="logo" id="header-img">
        <nav id="nav-bar">
          <ul>
            <li>
              <a href="#home" class="nav-link">Home</a>
            </li>
             <li>
               <a href="#about" class="nav-link">About</a>
             </li>
             <li>
               <a href="#video" class="nav-link">Demo</a>
             </li>
             <li>
               <a href="#contact" class="nav-link">Contact</a>
             </li>
           </ul>
           </nav>
    </header>
    <div class="main">
      <h1> SignUp for our news letter</h1>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <div>
          <label for="email"></label>
          <input type="email" name="email" placeholder="Enter email for our newsletter" id="email" required>
        </div>
        <div>
          <input type="submit" id="submit" value="Submit">
        </div>
      </form>
      <div id="about"></div>

      <div id="contact"></div>
      <section class="demo" class="welcome">
          <div class="iframe-wrapper">
              <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/XrkhCTscA1o" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
      </section>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
